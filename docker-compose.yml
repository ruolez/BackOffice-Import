services:
  backend:
    build: ./backend
    ports:
      - "8002:8000"
    volumes:
      - ./backend:/app
      - sqlite_data:/app/data
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - DATABASE_URL=sqlite:////app/data/backoffice.db
      - SECRET_KEY=dev-secret-key-change-in-production
    networks:
      - backoffice-network

  nginx:
    image: nginx:alpine
    ports:
      - "8081:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - backoffice-network
    restart: unless-stopped
    environment:
      - NGINX_ENTRYPOINT_QUIET_LOGS=1

volumes:
  sqlite_data:

networks:
  backoffice-network:
    driver: bridge